<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-full flex justify-center bg-[#ECF4FF]">
    <section class="w-[80%] flex">
        <div class="w-1/2 flex flex-col items-end relative mr-5">
            <div class="w-full flex justify-end">
                <img src="img/asus1.webp" alt="" class="w-[80%] rounded-xl">
            </div>
            <div class="absolute flex flex-col">
                <i class="fa-regular fa-heart flex justify-center items-center opacity-50 hover:opacity-100 bg-clip-text duration-200 text-transparent bg-gradient-to-r from-blue-500 to-red-500 my-3 mx-5 rounded-md w-7 h-7 hover:shadow-lg hover:shadow-black/20"></i>
                <i class="fa-solid fa-share-nodes opacity-50 hover:opacity-100 bg-clip-text duration-200 text-transparent bg-gradient-to-r from-blue-500 to-red-500 w-7 h-7 flex justify-center items-center my-3 mx-5 rounded-md hover:shadow-lg hover:shadow-black/20"></i>
            </div>
            <div class="flex justify-between mt-10 w-[80%]">
                <img loading="lazy" src="img/asus1.webp" alt="" class="w-24 rounded-md">
                <img loading="lazy" src="img/asus1.webp" alt="" class="w-24 rounded-md">
                <img loading="lazy" src="img/asus1.webp" alt="" class="w-24 rounded-md">
                <img loading="lazy" src="img/asus1.webp" alt="" class="w-24 rounded-md">
            </div>
        </div>
        <div class="w-1/2 ml-3">
            <h1 class="w-full text-3xl mx-2">Laptop gaming asus 1tb 16bg ram /fullhd /144hz /rtx 3090ti</h1>
            <div class="my-7">
                <h4 class="text-xl font-medium text-gray-500 mx-2">Color</h4>
                <div class="flex">
                    <div class="w-12 h-12 bg-red-500 mx-2"></div>
                    <div class="w-12 h-12 bg-blue-500 mx-2"></div>
                    <div class="w-12 h-12 bg-green-500 mx-2"></div>
                </div>
            </div>
            <div class="my-7">
                <h4 class="text-xl font-medium text-gray-500 mx-2 ">Size</h4>
                <div class="flex text-2xl ">
                    <p class="w-12 h-12 bg-white flex justify-center items-center mx-2">s</p>
                    <p class="w-12 h-12 bg-white flex justify-center items-center mx-2">m</p>
                    <p class="w-12 h-12 bg-white flex justify-center items-center mx-2">xl</p>
                    <p class="w-12 h-12 bg-white flex justify-center items-center mx-2">2xl</p>
                    <p class="w-12 h-12 bg-white flex justify-center items-center mx-2">3xl</p>
                </div>
            </div>
            <h3 class="text-5xl font-semibold my-7 mx-2">30.000.00 VND</h3>
            <div class="mt-3 flex justify-between text-lg my-7">
                <button class="w-64 h-12 text-white rounded-xl bg-blue-600 mx-2 text-xl">
                    Mua ngay
                </button>
                <button class="w-64 h-12 text-white rounded-xl bg-blue-600 mx-2 text-xl">
                    Thêm vào giỏ hàng
                </button>
            </div>
            <div class="mx-2 my-7">
                <div class="flex items-center text-gray-500">
                    <i class="fa-solid fa-shop w-7 text-left"></i>
                    <p class="">
                        Shop: <p class="text-black mx-0.5">Memory</p>
                    </p>
                </div>
                <div class="flex items-center text-gray-500">
                    <i class="fa-solid fa-truck w-7 text-left"></i>
                    <p class="">
                        Đơn hàng: <p class="text-green-500 mx-0.5">30.000.00VND</p>
                    </p>
                </div>
                <div class="flex items-center text-gray-500">
                    <i class="fa-solid fa-repeat w-7 text-left"></i>
                    <p class="">
                        Đổi trả sản phẩm 15 ngày 
                        <a href="#" class="capitalize font-medium text-blue-500 underline underline-offset-4">điều khoản</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
